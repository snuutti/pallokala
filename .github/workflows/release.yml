on:
  push:
    tags:
      - "v*"

name: Release
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: eas build --local --non-interactive --platform android --profile apk
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: pallokala_apk
          path: build-*.apk

  release:
    needs: [build-apk]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: pallokala_apk
          path: pallokala_apk

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: pallokala_apk/**